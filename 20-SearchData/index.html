<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="formstudents">
            <div class="formbox">
                <form id="formone" action="">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" width="400px" value="" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                <button class="btncls">Click me</button>
              </div> 
            
            <div class="input-group mb-3">
                <span class="surn input-group-text" id="basic-addon1">Name</span>
                <input id="nameform" type="text" class="form-control" width="400px" value="" aria-label="Username" aria-describedby="basic-addon1">
              </div> 
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Surname</span>
                <input id="surnameform" type="text" class="form-control" width="400px" value=""  aria-label="Username" aria-describedby="basic-addon1">
              </div> 
              <div class="input-group mb-3">
                <span class="surn input-group-text">Course</span>
                <select  class="form-select" aria-label="Default select example" >
                    <option selected>Choose</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                  </select>            
              </div>

              <div class="input-group mb-3">
                <span class="surn input-group-text" id="basic-addon1">Age</span>
                <input id="ageform"  type="text" class="form-control" width="400px" value="" aria-label="Username" aria-describedby="basic-addon1">
              </div> 
               <div class="checkcls">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="lbl form-check-label" for="flexRadioDefault1">
                   Woman
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="lbl form-check-label" for="flexRadioDefault2">
                 Man
                </label>
              </div>
            </div>
            <button type="submit" id="btnform" class="btncls1">Send me</button>
        </form>
        </div>
    </div>
        <div class="backimg">
            
        </div>
    </div>
   
    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
